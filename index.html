<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Serviço</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #EAD7B4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            background: #F5E1C6;
            padding: 15px;
            padding-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            font-size: 15px;
            height: auto;
            min-height: 300px;
            max-height: 90vh;
            overflow: hidden;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="password"], select, textarea {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
            margin-right: 20px;
        }
        .checkbox-group, .radio-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 18px;
        }
        textarea {
            height: 100px;
            resize: none;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            opacity: 0.8;
        }
        .cancel {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <label>Nome do Cliente:</label>
        <input type="text" placeholder="Digite seu nome...">
        
        <label>Senha do Cliente:</label>
        <input type="password" placeholder="Digite sua senha...">
        
        <label>Serviços Desejados:</label>
        <div class="checkbox-group">
            <input type="checkbox" id="troca-oleo" checked>
            <label for="troca-oleo">Troca de Óleo</label>
            <input type="checkbox" id="alinhamento">
            <label for="alinhamento">Alinhamento</label>
            <input type="checkbox" id="balanceamento">
            <label for="balanceamento">Balanceamento</label>
            <input type="checkbox" id="revisao">
            <label for="revisao">Revisão Geral</label>
        </div>
        
        <label>Tipo de Veículo:</label>
        <div class="radio-group">
            <input type="radio" id="carro" name="tipo-veiculo" checked>
            <label for="carro">Carro</label>
            <input type="radio" id="moto" name="tipo-veiculo">
            <label for="moto">Moto</label>
        </div>
        
        <label>Modelo do Veículo:</label>
        <select>
            <option>Modelo 2</option>
        </select>
        
        <label>Observações:</label>
        <textarea placeholder="Digite observações sobre o veículo..."></textarea>
        
        <div class="button-group">
            <button>Agendar Serviço</button>
            <button class="cancel">Cancelar Serviço</button>
        </div>
    </div>
</body>
</html>
