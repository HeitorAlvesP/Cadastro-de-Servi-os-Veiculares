<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Serviço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <label>Nome do Cliente:</label>
        <input type="text" placeholder="Digite seu nome...">
        
        <label>Senha do Cliente:</label>
        <input type="password" placeholder="Digite sua senha...">
        
        <label>Serviços Desejados:</label>
        <div class="checkbox-group">
            <input type="checkbox" id="troca-oleo" checked>
            <label for="troca-oleo">Troca de Óleo</label>
            <input type="checkbox" id="alinhamento">
            <label for="alinhamento">Alinhamento</label>
            <input type="checkbox" id="balanceamento">
            <label for="balanceamento">Balanceamento</label>
            <input type="checkbox" id="revisao">
            <label for="revisao">Revisão Geral</label>
        </div>
        
        <label>Tipo de Veículo:</label>
        <div class="radio-group">
            <input type="radio" id="carro" name="tipo-veiculo" checked>
            <label for="carro">Carro</label>
            <input type="radio" id="moto" name="tipo-veiculo">
            <label for="moto">Moto</label>
        </div>
        
        <label>Modelo do Veículo:</label>
        <select>
            <option>Modelo 2</option>
        </select>
        
        <label>Observações:</label>
        <textarea placeholder="Digite observações sobre o veículo..."></textarea>
        
        <div class="button-group">
            <button class="btn btn-danger">
                <i class="bi bi-x-circle"></i> Cancelar
            </button>
            <button class="btn btn-primary">
                <i class="bi bi-check-circle"></i> Confirmação
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
